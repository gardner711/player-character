basePath: /
definitions:
  models.AbilityScore:
    properties:
      base:
        maximum: 20
        minimum: 1
        type: integer
    type: object
  models.AbilityScores:
    properties:
      charisma:
        $ref: '#/definitions/models.AbilityScore'
      constitution:
        $ref: '#/definitions/models.AbilityScore'
      dexterity:
        $ref: '#/definitions/models.AbilityScore'
      intelligence:
        $ref: '#/definitions/models.AbilityScore'
      strength:
        $ref: '#/definitions/models.AbilityScore'
      wisdom:
        $ref: '#/definitions/models.AbilityScore'
    required:
    - charisma
    - constitution
    - dexterity
    - intelligence
    - strength
    - wisdom
    type: object
  models.Character:
    properties:
      abilityScores:
        $ref: '#/definitions/models.AbilityScores'
      alignment:
        enum:
        - Lawful
        - Good
        - Neutral
        - Good
        - Chaotic
        - Good
        - Lawful
        - Neutral
        - "True"
        - Neutral
        - Chaotic
        - Neutral
        - Lawful
        - Evil
        - Neutral
        - Evil
        - Chaotic
        - Evil
        type: string
      background:
        type: string
      characterName:
        type: string
      class:
        type: string
      createdAt:
        type: string
      experiencePoints:
        minimum: 0
        type: integer
      id:
        type: string
      level:
        maximum: 20
        minimum: 1
        type: integer
      multiclass:
        items:
          $ref: '#/definitions/models.MulticlassEntry'
        type: array
      playerName:
        type: string
      race:
        type: string
      subclass:
        type: string
      subrace:
        type: string
      updatedAt:
        type: string
    required:
    - abilityScores
    - characterName
    - class
    - level
    - race
    type: object
  models.MulticlassEntry:
    properties:
      class:
        type: string
      level:
        maximum: 20
        minimum: 1
        type: integer
      subclass:
        type: string
    required:
    - class
    - level
    type: object
  models.Pagination:
    properties:
      hasNext:
        type: boolean
      hasPrev:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PaginationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Character'
        type: array
      pagination:
        $ref: '#/definitions/models.Pagination'
    type: object
  models.ValidationError:
    properties:
      code:
        type: string
      field:
        type: string
      message:
        type: string
    type: object
  models.ValidationErrorResponse:
    properties:
      errors:
        items:
          $ref: '#/definitions/models.ValidationError'
        type: array
    type: object
